<!DOCTYPE html>
<html>
<head>
	<title>Trains for Days</title>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>


</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h1>Trains! Trains! Trains!</h1>
				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
        						<th>Destination</th>
        						<th>Frequency (min)</th>
        						<th>Next Arrival</th>
        						<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Add a Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="name" class="form-control" id="name">	
						</div>
						<div class="form-group">
							<label for="destination">Destination:</label>
							<input type="destination" class="form-control" id="destination">
						</div>
						<div class="form-group">
							<label for="first">First Train Time (HH:mm - Military Time):</label>
							<input type="first" class="form-control" id="first">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min):</label>
							<input type="frequency" class="form-control" id="frequency">
						</div>
						<button type="button" class="btn btn-primary" id="submitThis">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>











<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script type="text/javascript" src="assets/works.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
